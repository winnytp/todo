<!DOCTYPE html>
<html>
    <head>
        <title>Todo</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width'>
        <link rel='stylesheet' href='./css/style.css'>
        <script type='module' src='main.js'></script>
        <script src="https://kit.fontawesome.com/7cfbabf812.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id='container-main'>
            <section id='left-view' class='flex-column'>
                <div class='flex-row align-items'>
                    <h1>Todo</h2>
                    <i class="fas fa-search"></i>
                </div>
                <div id='project-list' class='flex-row align-items'>
                    <ul>
                        <!-- <li class='project'><i class="fas fa-calendar-check"></i>Today</li>
                        <li class='project'><i class="fas fa-calendar-alt"></i>Upcoming</li> -->
                        <li class='project selected'><i class="fas fa-inbox"></i>Inbox</li>
                    </ul>
                </div>
                <!-- <hr> -->
                <div id='lists-view' class='flex-column'>
                    <button id='new-list'><i class="fas fa-plus-circle"></i>Add a List</button>
                    <input class='hidden' id='new-list-input' type='text' placeholder="Enter list name here...">
                    <ul>
                        <!-- <li class='project'><i class="far fa-list-alt"></i>Example List<span class='remove-list'><i class="fas fa-times-circle"></i></span></li> -->
                    </ul>
                </div>
                <div id='footer'>
                    <p>Made by @winnytp</p>
                </div>
            </section>
            <section id='middle-view' class='flex-column'>
                <div id='project-title-container'>
                    <h2 id='project-name'><!--<i class="fas fa-bars"></i>-->Inbox</h2>
                </div>
                <div id='input-container'>
                    <input id='task-input' placeholder='Add a task'>
                    <i id='add-task-btn' class="fas fa-plus-circle"></i>
                </div>
                <div id='tasks-container'>
                    <!-- <div class='task-item'>
                        <input type='checkbox'>
                        <p>Welcome to Todo</p>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <div class='task-item'>
                        <input type='checkbox'>
                        <p>What can you do with Todo?</p>
                        <i class="fas fa-ellipsis-h"></i>
                    </div> -->
                </div>
            </section>
            <section id='right-view'>
                <div id='no-task-default-view'>
                    <p>Click a task title to view its detail</p>
                </div>
                <div class='description' class='flex-column hidden'>
                    <div class='description-header flex-row align-items'>
                        <input type='checkbox'>
                        <p id='vertical-divider'>|</p>
                        <div class='due-date flex-row align-items'>
                            <!-- <i class="fas fa-calendar-day"></i> -->
                            <p>Due on: </p>
                            <!-- <p id='due-date'>Due Date</p> -->
                            <div id='due-date-popup'>
                                <input type='date'>
                            </div>
                        </div>
                        <div class='priority'>
                            <i class="fas fa-exclamation"></i>
                        </div>
                    </div>
                    <div class='description-title'>
                        <input type='text'>
                    </div>
                    <div class='description-content'>
                        <textarea>Thanks for testing this out! This is Todo, a web application which lets you save notes, add reminders and use to-do lists.

The source code is fully available on my Github if you want to check it out.

Thanks for testing!</textarea>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
